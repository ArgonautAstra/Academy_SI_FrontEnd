      <h5 class="card-title">{{data.name}}</h5>
      <p class="card-text">{{data.descriptionSumm}}</p>


      <div class="ratings">
        <i class="fa fa-star" *ngFor="let star of stars; let i = index" [ngClass]="{'rating-color' : i < data.rate}"></i>
      </div>

      <div class="row">
        <p class="col-md-6">{{data.duration}} h</p>

      </div>

      <a class="btn rounded-pill" href="">Learn more</a>

  </div>
